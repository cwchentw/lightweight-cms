# A sample Nginx configuration for mdcms powered websites.
#
# Don't simply copy and paste the configuration here. Instead,
#  modify it according to your own needs.


server {
    # The port of your server.
    listen       3000;

    # The domain name of your server.
    server_name  localhost;

    # Route to all URLs.
    location / {
        root  /srv/www/mdcms/wwwroot/;

        # Try local files first. If none matched, rewrite the URL.
        try_files $uri $uri.php $uri.html $uri.htm @rewrite;
    }

    location @rewrite {
        # Rewrite a URL to our index script.
        rewrite ^(.+)$ /index.php;
    }

    # You should always prepare a HTTP 404 page
    #  to hide sensitive system information.
    error_page  404              /404.html;

    # In a similiar fashion, you should prepare
    #  a HTTP 50x page as well.
    error_page  500 502 503 504  /50x.html;

    # Pass the PHP scripts to a FastCGI server.
    location ~ \.php$ {
        root           /srv/www/mdcms/wwwroot/;

        fastcgi_pass   127.0.0.1:8080;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;

        include        fastcgi_params;
    }

    include vhosts.d/*.conf;
}
